homepage: https://github.com/mannprerak2/nearby_connections

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.pkmnapps.nearby_connections
        pluginClass: NearbyConnectionsPlugin
